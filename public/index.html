<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="mt-5">QR Code Generator</h1>
        <form id="qrForm">
          <div class="form-group">
            <input type="text" id="url" class="form-control" placeholder="Enter URL" required>
          </div>
          <div class="form-group">
            <input type="number" id="size" class="form-control" placeholder="Enter size (e.g., 200)" required>
          </div>
          <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>
        <div id="qrResult" class="mt-4"></div>
        <div class="mt-3 d-flex justify-content-center">
          <button id="downloadBtn" class="btn btn-success" style="display: none;">Download QR Code</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
